{% extends 'admin_base.html' %}

{% block head%}
    <title> Update Section </title>
{% endblock %}



{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #c79f67">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Update Section</h3>
                    <form action="/update_section/{{section.id}}" method="POST">
                        <div class="mb-3">
                        <label for="name" class="form-label">Section Name</label>
                        <input type="text" id="name" name="name" value = "{{section.name}}" class="form-control" required>
                        </div>
                            
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Update Section</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
